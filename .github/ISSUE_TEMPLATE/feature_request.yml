name: Feature Request
description: Suggesting a new feature for the mod.
title: "[Feature]: "
labels:
  - '[Status] Needs Review'
body:
  - type: markdown
    attributes:
      value: >-
        Thank you for taking intrest in suggesting new features!
  - type: dropdown
    id: has_searched
    attributes:
      label: Searched For Existing Request?
      description: >-
        Please verify that you have already searched for this Feature in exisiting Feature Requests
      options:
        - "No"
        - "Yes I Have"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description:  >-
        Please explain and describe the Feature you're suggesting. The more
        information you provide the better!
      value: |
        ...
    validations:
      required: true
  - type: textarea
    id: media
    attributes:
      label: Screenshots and Videos
      description: If applicable, add screenshots or videos to help explain the Feature you're suggesting.
    validations:
      required: false
  - type: textarea
    id: extra_info
    attributes:
      label: Additional Context
      description: Add any extra context or information about the Feature you're suggesting here.
    validations:
      required: false
