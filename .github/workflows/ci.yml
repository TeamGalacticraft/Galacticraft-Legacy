name: 'CI'

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Cache'
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2
            ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('build.gradle') }}

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: 'Setup Java'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: 'Build'
        run: ./gradlew build

      - name: Decode
        run: |
          echo "${{secrets.SIGNING_SECRET_KEY_RING_FILE}}" > ~/.gradle/secring.gpg.b64
          base64 -d ~/.gradle/secring.gpg.b64 > ~/.gradle/secring.gpg

      - name: 'Deploy to Nexus Snapshots'
        env:
          signing.keyId: ${{secrets.GPG_PRIVATE_KEY}}
          signing.password: ${{secrets.GPG_PRIVATE_KEY_PASSPHRASE}}
          signing.secretKeyRingFile: $(echo ~/.gradle/secring.gpg)
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: ./gradlew publishGalacticraftPublicationToSnapshotsRepository

      - name: Capture build artifacts
        if: ${{ env.RELEASE != 'true' }}
        uses: actions/upload-artifact@v3.1.0
        with:
          name: Galacticraft-Legacy_snapshot-preview
          path: |
            build/libs/
            !build/libs/*-deobf.jar
            !build/libs/*-sources.jar
